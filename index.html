<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="container">
    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Times</h3>
                    </div>
                    <table class="table" id="myTable">
                    <thead>
                    <tr>

                        <th id="trainName">Train Name</th>
                        <th id="destination">Destination</th>
                        <th id="frequency">Frequency</th>
                        <th id="nextArrival">Next Arrival</th>
                        <th id="minutesAway">Minutes Away</th>

                     </tr>
                     </thead>
<tbody>
    
</tbody>
</table>

                    </div>
                    </div>
                    </div>
                    </div>
    <!-- Add an employee-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group" >
                            <label for= "trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency</label>
                            <input type="number" class="form-control" id="frequency">
                        </div>  
                        <div class="form-group">
                            <label for="nextArrival">Next Arrival</label>
                            <input type="text" class="form-control" id="nextArrival">
                        </div>  
                    </form>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>

                </div>
            </div>
        </div>  
    </div>
</div>

</div>
