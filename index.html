<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo.</h3>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Times</h3>
                    </div>

                    <table class="table" id="trainTable">
                    <thead>
                    <tr>

                        <th id="name">Train Name</th>
                        <th id="dest">Destination</th>
                        <th id="freq">Frequency</th>
                        <th id="next">Next Arrival</th>
                        <th id="mAway">Minutes Away</th>

                     </tr>
                     </thead>
<tbody>
   <!-- tain information here -->
</tbody>
</table>

                    </div>
                    </div>
                    </div>
                    </div>
    <!-- Add a train-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                <!-- add train form -->
                    <form>
                        <div class="form-group" >
                            <label for= "trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (per. minute)</label>
                            <input type="number" class="form-control" id="frequency">
                        </div>  
                        <div class="form-group">
                            <label for="nextArrival">Train Time</label>
                            <input type="text" class="form-control" id="nextArrival">
                        </div>  
                    </form>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>

                </div>
            </div>
        </div>  
    </div>
</div>

</div>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script> 

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


 <script type="text/javascript" src="assets/js/logic.js"></script>
</body>
</html>
